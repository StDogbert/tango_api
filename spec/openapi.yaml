openapi: 3.0.0
info:
  version: 1.15.0
  title: Tango API
  description: This is a sample for Tango API
tags:
  - name: Transfers
    description: Transfers
    externalDocs:
      description: Find out more
      url: http://tango.md
  - name: Operations
    description: Operations
    externalDocs:
      description: Find out more
      url: http://tango.md
  - name: Me
    description: Everything about your user
    externalDocs:
      description: Find out more
      url: 'http://tango.md/ru/'
  - name: Common
    description: Everything else
    externalDocs:
      description: Find out more
      url: 'http://tango.md/ru/'

paths:
  /advertising:
    get:
      tags:
        - Common
      summary: Advertising
      description: 'Get advertising info'
      responses:
        200:
          description: OK
          content:
            application/json: 
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/advertising'
              examples:
                expected:
                  value:
                    - type: browser
                      url: '<some url 1>'
                      image_url: '<some image url 1>'
                    - type: browser
                      url: '<some url 2>'
                      image_url: '<some image url 2>'
                    - type: container
                      url: '<some url 3>'
                      image_url: '<some image url 3>'
                      header:  '<some header 3>'
        401:
          $ref: '#/components/responses/unauthorized_error'
        500:
          $ref: '#/components/responses/something_wrong'
        default:
          $ref: '#/components/responses/something_wrong'

  /agents:
    get:
      tags:
        - Common
      summary: Agents list
      description: 'Get agents list'
      responses:
        200:
          description: OK
          content:
            application/json: 
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/agent'
        401:
          $ref: '#/components/responses/unauthorized_error'
        500:
          $ref: '#/components/responses/something_wrong'
        default:
          $ref: '#/components/responses/something_wrong' 

  /me:
    post:
      tags:
        - Me
      summary: Registers user
      description: 'Create your user'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/customer_basic_fields'
                - type: object
                  properties:
                    password:
                      description: The user password
                      type: string  
                      format: password
                      example: 'mystrongpassword1111'
      responses:
          200:
            description: OK
            headers:
              Authorization: 
                schema:
                  type: string
                  example: 'Bearer <TOKEN>'
          500:
            $ref: "#/components/responses/something_wrong"
          default:
            $ref: "#/components/responses/something_wrong"
  
  /authorization:
    post:
      tags:
        - Me
      summary: Authenticate user
      description: 'Authenticate your user and get JWT token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                email:
                  description: The user mail
                  type: string
                  format: email
                  example: john.doe@gmail.com
                password:
                  description: The user password
                  type: string  
                  format: password
                  example: 'mystrongpassword1111'
      responses:
          200:
            description: OK
            headers:
              Authorization: 
                schema:
                  type: string
                  example: 'Bearer <TOKEN>'
          500:
            $ref: "#/components/responses/something_wrong"
          default:
            $ref: "#/components/responses/something_wrong"

  /transfers:
    post:
      tags:
        - Transfers
      summary: Create transfer
      description: Create new transfer
      parameters:
        - in: query
          name: amount
          description: Send amount
          required: false
          schema:
            type: number
            format: double
            example: 100.0
        - in: query
          name: currency
          description: Send currency
          required: false
          schema:
            type: string
            pattern: "^[A-Z]{3}$"
            example: usd
        - in: query
          name: receiver[id]
          description: Transfer receiver
          required: false
          schema:
            type: string
            format: uuid
            example: 'df9d59bc-a237-4972-9b09-08ffdc01a399'
        - in: query
          name: destination[id]
          description: Destination location
          required: false
          schema:
            type: string
            format: uuid
            example: 'd290f1ee-6c54-4b01-90e6-d701748f0851'
        - in: query
          name: contract[id]
          description: Contract with system, rate and fee
          required: false
          schema:
            type: string
            format: uuid
            example: 'ff530c93-c7d5-46b9-ad66-88706003aded'
