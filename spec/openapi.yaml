components:
  securitySchemes:
    authentication:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    unauthorized_error:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
    something_wrong:
      description: Something went wrong
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              error_code:
                type: string
          examples:
            expected:
              value:
                error: "<error reason>"
                error_code: <some error code>
  schemas:
    advertising:
      required: 
        - type
        - url
        - image_url
      properties:
        type:
          description: Advertising type
          type: string
          enum: [browser, container]
          example: browser
        url:
          description: Advertising url
          type: string
          format: url
          example: 'https://www.google.com'
        image_url:
          description: Advertising image url
          type: string
          format: url
          example: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png'
        header:
          description: Advertising header, for container type only
          type: string
          example: 'Some intresting header'

    correspondent:
      required:
        - id
        - firstname
        - lastname
        - location
        - is_user
      properties:
        id:
          type: string
          format: uuid
          example: '16f7b78a-5b1f-47a2-9502-162b317f302f'
        firstname:
          description: The user first name
          type: string
          example: John
        lastname:
          description: The user last name
          type: string
          example: Doe
        location:
          $ref: "#/components/schemas/city"
        is_user:
          type: boolean
          description: Indicates if it is correspondent generated from user based on your phone book
        phone:
          description: The user phone
          type: string
          format: phone
          example: "+44 20 7377 8855"

    customer_basic_fields:
      required:
        - firstname
        - lastname
        - email
        - birthdate
        - gender
        - phone
      properties:
        firstname:
          description: The user first name
          type: string
          example: John
        lastname:
          description: The user last name
          type: string
          example: Doe
        email:
          description: The user mail
          type: string
          format: email
          example: john.doe@gmail.com
        birthdate:
          description: The user birth date
          type: string
          format: date
          example: "1970-01-01"
        gender:
          description: The user gender
          type: string
          enum:
            - male
            - female
          example: male
        phone:
          description: The user phone
          type: string
          format: phone
          example: "+44 20 7377 8855"

    customer_basic_profile:
      required:
        - id
      allOf:
        - $ref: "#/components/schemas/customer_basic_fields"
      properties:
        id:
          type: string
          format: uuid
          example: '16f7b78a-5b1f-47a2-9502-162b317f302f'

    id_document_type:
      allOf:
        - $ref: "#/components/schemas/identifiable_record"
      properties:
