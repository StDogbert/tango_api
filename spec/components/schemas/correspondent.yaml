required:
  - name
  - country_code
  - is_user
  - city_name
  - id
properties:
  name:
    description: Full correspondent name
    type: string
  country_code:
    description: Correspondent country code
    type: string
  city_name:
    description: Correspondent city name
    type: string
  id:
    description: Correspondent unique id
    type: string
  is_user:
    description: >-
      Indicates if correspondent was auto generated from existing users through
      phone book search
    type: boolean
  phone:
    description: Correspondent phone (available if correspondent was autogenerated)
    type: string
    format: phone
