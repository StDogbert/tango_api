get:
  tags:
    - transfers
  summary: Available transfer currencies
  description: Get available transfer currencies
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              description: Operation currency code
              type: string
              pattern: '^[A-Z]{3}$'
          examples:
            expected:
              value:
                - EUR
                - USD
                - MDL
    '401':
      $ref: '#/components/responses/UnauthorizedError'
    '500':
      $ref: '#/components/responses/SomethingWrong'
    default:
      $ref: '#/components/responses/SomethingWrong'
